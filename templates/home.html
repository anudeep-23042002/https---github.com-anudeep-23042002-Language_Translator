<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .h{
        background-color: rgb(126, 244, 163);
      }
      .navbar-custom{
        height: 70px;
        background-color: rgb(224, 167, 82);
      }
    </style>
  </head>
  <body class="h">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <nav class="navbar navbar-custom" >
      <div class="'k">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href='/'>My Language Translator</a>
      </div>
      </div>
    </nav>
    <br>
    <form action="/translate" method="POST">
      {% csrf_token %}
      <h3>Enter Text To Translate</h3>
      <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="text"></textarea>
      </div>
      <br>
      <h3>Select Language</h3>
      <br>
      <select name="option" class="form-select">
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="">Dutch</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="gu">Gujarati</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="kn">Kannada</option>
        <option value="ko">Korean</option>
        <option value="ml">Malayalam</option>
        <option value="mr">Marathi</option>
        <option value="or">Odia</option>
        <option value="pt">Portugese</option>
        <option value="pa">Punjabi</option>
        <option value="ru">Russian</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="th">Thai</option>
        <option value="te">Telugu</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="ur">Urdu</option>
        <option value="vi"> Vietnamese</option>
        <option value="zu">Zulu</option>
      </select>
      <br>
      <button  type="submit" class="btn btn-primary btn-lg">Translate</button>
    </form>
    <br>
    <h3>The Translated Text is:</h3>
    <br>
    <h4>{{translated_text}}</h4>
  </body>
</html>
